{% extends "base.html" %}

{% block content %}

{% if not user.is_authenticated %}

    <p>Usuario não autenticado</p>

{% else %}

    <p>Olá, {{ user.username }}</p>
    <form method="post" class="navigation-buttons">{% csrf_token %}
        {% for slot in save_slots %}
            <li><button type="submit" name="slot" value="{{ slot.id }}" class="btn btn-default btn-small">Slot {{ slot.id }}</button></li>
        {% endfor %}
    </form>
{% endif %}

{% endblock %}
