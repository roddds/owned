{% extends "base.html" %}

{% block content %}

{% if not user.is_authenticated %}

    <p>Usuario não autenticado</p>

{% else %}

    <p>Olá, {{ user.username }}</p>
    <form method="post" class="navigation-buttons">{% csrf_token %}
        {% for slot in save_slots %}
            <li>
                <button type="submit" name="slot" value="{{ slot.id }}" class="btn btn-default btn-small">
                        <div>Slot {{ slot.id }}</div>
                    {% if not slot.is_started %}
                        <div>NEW GAME</div>
                    {% else %}
                        <div>Capitulo {{ slot.current_chapter }}</div>
                    {% endif %}
                </button>
            </li>
        {% endfor %}
    </form>
{% endif %}

{% endblock %}
