{% load  lazysignup_tags %}

{% block login %}
<div class="loginbar">
{% if not user.is_authenticated %}
    <form action="/login/" method="post" id="login-form">{% csrf_token %}
        <label for="id_username" class="required">Login:</label>
        <input id="id_username" maxlength="254" name="username" type="text" class="form-control">
        
        <label for="id_password" class="required">Senha:</label>
        <input id="id_password" name="password" type="password" class="form-control">

        <input type="submit" value="Login" class="btn btn-default btn-small">
        <a href="/registro/" class="btn btn-default btn-small">Cadastrar</a>
    </form>
{% elif not user|is_lazy_user %}
        <div class="userinfo">
            JOGADOR: {{ user.username }}
        </div>
        <a class="btn btn-default btn-small btn-logout" href="/password/change">Alterar senha</a>
        <a class="btn btn-default btn-small btn-logout" href="/logout">Logout</a>
{% else %}
        <div class="userinfo lazy-user-message">
            Novo aqui? <a href='{% url "lazysignup_convert" %}'>Salve seu jogo</a> criando um nome e uma senha
        </div>
        <a class="btn btn-default btn-small btn-logout" href="/logout">Logout</a>
{% endif %}
</div>

{% endblock %}
