{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="signup">
    <h1>Login</h1>

    <form method="post" action="?next={{ next|default:"/" }}" class="signinform">{% csrf_token %}

        <div class="field">
            <label for="username">Username</label>
            <input class="{% if form.username.errors %}red{% endif %}" id="user_username" name="username" size="30" type="text" value="{{ form.data.username }}">
            {{ form.username.errors }}
        </div>

        <div class="field">
            <label class="password-label" for="password">Senha</label>
            <input class="{% if form.password1.errors %}red{% endif %}" id="password" name="password" size="30" type="password">
            {{ form.password1.errors }}
        </div>

        <input class="btn btn-default btn-small" type="submit" value="Pronto">
    </form>
    {% endblock %}

</div>
