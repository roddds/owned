{% extends "core/base.html" %}

{% block title %}Redefinir senha{% endblock %}

{% block content %}
<div class="signup">
    <h1>Redefinir senha</h1>

    <p>Esqueceu sua senha? Digite seu endereço de e-mail abaixo, e nós enviaremos instruções para que você possa configurar uma nova.</p>
    
    <form action="" method="post" class="signupform">{% csrf_token %}
        <div class="field">
            <label for="id_email">E-mail</label>
                <input class="{% if form.email.errors %}red{% endif %}" id="user_email" name="email" size="30" type="text"value="{{ form.data.email }}">
                {{ form.email.errors }}
                <br />
            <input type="submit" class="btn btn-default btn-small" value="Resetar senha" />
        </div>
    </form>
</div>
{% endblock %}
