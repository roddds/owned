{% extends "base.html" %}

{% block title %} Mudar senha {% endblock %}

{% block content %}

<div class="signup">
    <h1>Alterar senha</h1>

    <form method="post" class="signupform">{% csrf_token %}

      <div class="field">
        <label for="old_password">Senha atual</label>
        <input class="{% if form.old_password.errors %}red{% endif %}" id="user_username" name="old_password" size="30" type="password" value="{{ form.data.old_password }}">
        {{ form.old_password.errors }}
      </div>

      <div class="field">
        <label class="password-label" for="new_password1">Nova senha</label>
        <input class="{% if form.new_password1.errors %}red{% endif %}" id="new_password1" name="new_password1" size="30" type="password">
        {{ form.new_password1.errors }}
      </div>

      <div class="field">
        <label class="password-label" for="new_password2">Confirme a nova senha</label>
        <input class="{% if form.new_password2.errors %}red{% endif %}" id="new_password2" name="new_password2" size="30" type="password">
        {{ form.new_password2.errors }}
      </div>

          <input class="btn btn-default btn-small" type="submit" value="Ok">
    </form>

{% endblock %}
