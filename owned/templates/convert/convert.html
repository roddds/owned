{% extends "core/base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}

<div class="signup">
    <h1>Criar conta</h1>

    <form method="post" class="signupform" action="{% url 'lazysignup_convert' %}">{% csrf_token %}
      <div class="field">
        <label for="username">Username</label>
        <input class="{% if form.username.errors %}red{% endif %}" id="user_username" name="username" size="30" type="text" value="{{ form.data.username }}">
        {{ form.username.errors }}
      </div>

      <div class="field">
        <label for="email">Email (opcional)</label>
        <input class="{% if form.email.errors %}red{% endif %}" id="user_email" name="email" size="30" type="text"value="{{ form.data.email }}">
        {{ form.email.errors }}

      </div>

      <div class="field">
        <label class="password-label" for="password">Senha</label>
        <input class="{% if form.password1.errors %}red{% endif %}" id="password1" name="password1" size="30" type="password">
        {{ form.password1.errors }}
      </div>

      <div class="field">
        <label class="password-label" for="password2">Confirme sua senha</label>
        <input class="{% if form.password2.errors %}red{% endif %}" id="password2" name="password2" size="30" type="password">
        {{ form.password2.errors }}
      </div>

          <input class="btn btn-default btn-small" type="submit" value="Pronto">
    </form>
</div>
{% endblock %}
