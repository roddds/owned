<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />

    <meta
      name="description"
      content="OWNED é um livro-jogo sobre cultura da internet, recomendado para maiores."
    />
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="Owned - Um novo jogador" />
    <meta
      itemprop="description"
      content="OWNED é um livro-jogo sobre cultura da internet, recomendado para maiores."
    />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Owned - Um novo jogador" />
    <meta
      name="twitter:description"
      content="OWNED é um livro-jogo sobre cultura da internet, recomendado para maiores."
    />
    <meta name="twitter:site" content="@fillepenchee" />
    <meta name="twitter:creator" content="@fillepenchee" />
    <meta name="twitter:image:src" content="%PUBLIC_URL%/logo_512.png" />
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="Owned - Um novo jogador" />
    <meta
      name="og:description"
      content="OWNED é um livro-jogo sobre cultura da internet, recomendado para maiores."
    />
    <meta name="og:image" content="%PUBLIC_URL%/logo_og.png" />
    <meta name="og:url" content="https://novojogador.com.br" />
    <meta name="og:site_name" content="Owned - Um novo jogador" />
    <meta name="og:locale" content="pt_BR" />
    <meta name="og:type" content="website" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>OWNED - Um Novo Jogador</title>
    <link
      href="https://fonts.googleapis.com/css?family=Vollkorn&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-27331837-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-27331837-1');
    </script>
  </body>
</html>
